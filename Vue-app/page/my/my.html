<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="my.css" />
	</head>

	<body>

		<div class="mui-content" id="App">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media common" id="id">
					<a class="mui-navigate-right" href="#account">
						<img class="lazy mui-media-object mui-pull-left head-img" :src="user.avatar_url">
						<div class="mui-media-body">
							<div id="name">{{user.loginname}}</div>
							<p class='mui-ellipsis'>账号:{{user.githubUsername}}</p>
						</div>
					</a>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../templete/common.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/kv.js"></script>
		<script type="text/javascript" src="my.js"></script>
	</body>

</html>
