<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="webview.css" />

	</head>

	<body>

		<nav class="mui-bar mui-bar-tab" id="App">
			<a class="mui-tab-item" v-for="tab in tabBar" :class="tab.active" v-on:tap="changeView(tab.id, tab.title,tab.style)">

				<span class="mui-tab-label">{{tab.title}}</span>
			</a>

		</nav>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../templete/common.js"></script>
		<script type="text/javascript" src="../../js/kv.js"></script>
		<script type="text/javascript" src="webview.js"></script>

	</body>

</html>
