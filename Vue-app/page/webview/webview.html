<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<div id="App">
			<header-none :title='title'></header-none>
			<nav class="mui-bar mui-bar-tab">

				<a class="mui-tab-item" v-for="tab in tabBar" :class="tab.active" v-on:tap="changeView(tab.id, tab.title)">
					<span :class="tab.icon"></span>
					<span class="mui-tab-label">{{tab.title}}</span>
				</a>

			</nav>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../templete/common.js"></script>
		<script type="text/javascript" src="../../js/kv.js"></script>
		<script type="text/javascript" src="webview.js"></script>

	</body>

</html>
