<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.flip-list-move {
				transition: transform 1s;
			}
		</style>
	</head>

	<body>
		<div id="App">
			<header-back :title='title'></header-back>

			<scroll class='mui-content'>
				<transition-group name="flip-list" tag="ul" class="mui-table-view">
					<li class="mui-table-view-cell mui-media" v-for="article in articles" :key='article.id' @tap="go_article(article.id)">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" :src="article.author.avatar_url">
							<div class="mui-media-body">
								{{article.author.loginname}}
								<p class="mui-ellipsis">{{article.title}}</p>
							</div>
						</a>
					</li>
				</transition-group>
			</scroll>
		</div>

		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../templete/common.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/kv.js"></script>
		<script type="text/javascript" src="refresh_new_page.js"></script>
	</body>

</html>
